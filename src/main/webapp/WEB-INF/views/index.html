<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        div {
            width: 30%;
            margin: auto;
            padding-top: 50px;
        }

        h1 {
            font-size: 3em;
            text-align: center;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <!--/*@thymesVar id="signUp" type="lanaDrahrepus.model.SignUp"*/-->
    <form class="form-group" method="post" name="signUp" th:object="${signUp}">
        <h2>Sign Up</h2>
        <br>
        <input class="form-control" type="text" th:field="*{username}" placeholder="username">
        <h6 style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></h6>

        <input class="form-control" type="password" th:field="*{password}" placeholder="password">
        <h6 style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h6>


        <h2>information</h2>
        <br>
        <input class="form-control" type="text" th:field="*{firstName}" placeholder="first Name">
        <h6 style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></h6>

        <input class="form-control" type="text" th:field="*{lastName}" placeholder="last Name">
        <h6 style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></h6>

        <br>
        <input class="form-control" type="text" th:field="*{phoneNumber}" placeholder="phoneNumber">
        <h6 style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></h6>

        <input class="form-control" type="text" th:field="*{email}" placeholder="Email">
        <h6 style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h6>


        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>
</body>
</html>
